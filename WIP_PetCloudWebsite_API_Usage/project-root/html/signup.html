<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Pet Adoption Center</title>
    <!-- Link to the header styles -->
    <link rel="stylesheet" href="../styles/header.css">
    <!-- Link to the sign-up section styles -->
    <link rel="stylesheet" href="../styles/signin-signup.css">
    <!-- Link to the footer styles -->
    <link rel="stylesheet" href="../styles/footer.css">
    <!-- Link to the general page styles -->
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">Pet Adoption Center</div>
            <div class="menu-toggle">â˜°</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse.html">Browse Pets</a></li>
                    <li><a href="favorited.html">Favorited Pets</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign Up Section -->
    <section class="signup-section">
        <div class="container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="browse.html">Browse Pets</a>
            <a href="favorited.html">Favorited Pets</a>
            <a href="signin.html">Sign In</a>
        </div>
        <p>&copy; 2024 Pet Adoption Center. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/signin-signup.js"></script>
</body>

</html>
