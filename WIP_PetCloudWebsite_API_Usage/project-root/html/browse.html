<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Pets - Cloud-Powered Pet Adoption Center</title>
    <!-- Link to the header styles -->
    <link rel="stylesheet" href="../styles/header.css">
    <!-- Link to the browse page styles -->
    <link rel="stylesheet" href="../styles/browse.css">
    <!-- Link to the footer styles -->
    <link rel="stylesheet" href="../styles/footer.css">
    <!-- Link to the general page styles -->
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">Pet Adoption Center</div>
            <div class="menu-toggle">â˜°</div> <!-- Hamburger icon -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse.html">Browse Pets</a></li>
                    <li><a href="favorited.html">Favorited Pets</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Filter and Pet Gallery -->
    <div class="browse-container">
        <aside class="sidebar">
            <button class="toggle-btn">Show Filters</button>
            <div class="filter-content">
                <label for="type">Type</label>
                <select id="type">
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Other</option>
                </select>
                <label for="age">Age</label>
                <select id="age">
                    <option>Puppy/Kitten</option>
                    <option>Adult</option>
                    <option>Senior</option>
                </select>
                <label for="size">Size</label>
                <select id="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter ZIP code">
                <button class="btn search-btn">Search</button>
            </div>
        </aside>

        <!-- Pet Gallery Container -->
        <section class="pet-gallery pet-container"></section>
    </div>

    <nav>
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
    </nav>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="browse.html">Browse Pets</a>
            <a href="favorited.html">Favorited Pets</a>
            <a href="signin.html">Sign In</a>
        </div>
        <p>&copy; 2024 Pet Adoption Center. All rights reserved.</p>
    </footer>

    <!-- Include JavaScript file -->
    <script src="../scripts/browse.js"></script>

</body>

</html>
